<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Personas</title>
    <script type="text/javascript" src="JavaScript/Myscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/Style.css">
</head>

<body>
    
    <div class="container botones">
        <button class="btn btn-primary" onclick="insertarPersona()">Insertar Persona</button>
        <button class="btn btn-secondary" onclick="actualizarPersona()">Actualizar Persona</button>
    </div>
    <div id="contentPrincipal" class="container row">
        <img id="imagenCarga" src="IMG/image_processing20200419-17345-1ly05bi.gif" alt="">
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modalActualizar">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Actualizar Persona</h5>

                </div>
                <div class="modal-body">
                    <form id="formActualizar">
                        <input type="hidden" id="updateCedula">
                        <div class="form-group">
                            <label for="nuevosNombres">Nombres:</label>
                            <input type="text" class="form-control" id="updateNombres">
                        </div>
                        <div class="form-group">
                            <label for="nuevosApellidos">Apellidos:</label>
                            <input type="text" class="form-control" id="updateApellidos">
                        </div>
                        <div class="form-group">
                            <label for="nuevosTelefono">Teléfono:</label>
                            <input type="text" class="form-control" id="updateTelefono">
                        </div>
                        <div class="form-group">
                            <label for="nuevaDireccion">Dirección:</label>
                            <input type="text" class="form-control" id="updateDireccion">
                        </div>
                        <div class="form-group">
                            <label for="nuevoCorreo">Email:</label>
                            <input type="email" class="form-control" id="updateEmail">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="enviarActualizacion()">GuardarCambios</button>
                    <button type="button" class="close btn btn-danger" data-dismiss="modal" aria-label="Close" id="cerrarModalBoton">
                        SALIR
                    </button>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
