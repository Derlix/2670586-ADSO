<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/Style.css">
</head>

<body>
    <div class="container botones">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalInsertar">Insertar Persona</button>
    </div>
    <div id="contentPrincipal" class="container row">
        <img id="imagenCarga" src="IMG/image_processing20200419-17345-1ly05bi.gif" alt="">
    </div>

    <!-- Modal Insertar -->
    <div class="modal fade" id="modalInsertar" tabindex="-1" aria-labelledby="modalInsertarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalInsertarLabel">Insertar Persona</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formInsertar">
                        <div class="mb-3">
                            <label for="insertarCedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="insertarCedula" name="cedula">
                        </div>
                        <div class="mb-3">
                            <label for="insertarNombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="insertarNombres" name="nombres">
                        </div>
                        <div class="mb-3">
                            <label for="insertarApellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="insertarApellidos" name="apellidos">
                        </div>
                        <div class="mb-3">
                            <label for="insertarTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="insertarTelefono" name="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="insertarDireccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="insertarDireccion" name="direccion">
                        </div>
                        <div class="mb-3">
                            <label for="insertarEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="insertarEmail" name="email">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="insertarPersona()">Insertar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Actualizar -->
    <div class="modal fade" id="modalActualizar" tabindex="-1" aria-labelledby="modalActualizarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalActualizarLabel">Actualizar Persona</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formActualizar">
                        <div class="mb-3">
                            <label for="actualizarCedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="actualizarCedula" name="cedula" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="actualizarNombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="actualizarNombres" name="nombres">
                        </div>
                        <div class="mb-3">
                            <label for="actualizarApellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="actualizarApellidos" name="apellidos">
                        </div>
                        <div class="mb-3">
                            <label for="actualizarTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="actualizarTelefono" name="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="actualizarDireccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="actualizarDireccion" name="direccion">
                        </div>
                        <div class="mb-3">
                            <label for="actualizarEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="actualizarEmail" name="email">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="enviarActualizacion()">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/Myscript.js"></script>
</body>

</html>
